# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: emlex

before:
  hooks:
    - go mod tidy
builds:
  - env:
    - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: arm64
      - goos: windows
        goarch: arm64
archives:
  - formats: ["tar.gz"]
    name_template: >-
      {{- .ProjectName }}_
      {{- if eq .Os "darwin" }}macos{{ else }}{{ tolower .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - none*
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    include:
      - "^fix:"
      - "^feat:"
